{% if lista_usuarios %}
    <h2>Lista De Usuarios: </h2>
    <ul>
        {% for usuario in lista_usuarios %}
            <li>
                <strong>Nombre: </strong>{{usuario.username}}
            </li>
            <li>
                <strong>Email: </strong>{{usuario.email}} 
            </li>
            <li>
                <strong>Direccion: </strong>{{usuario.direccion}}
            </li>
            <li>
                <strong>Pais: </strong>{{usuario.pais}}
            </li>
            <br>
        {% endfor %}
    </ul>
{% else %}
    <h1 style="color: aqua">No hay productos disponibles.</h1>
{% endif %}
